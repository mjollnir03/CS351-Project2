		 <script>
  // Function to validate the length of an item
  function ValidLength(item, len) {
    return (item.length >= len);
  }

  // Function to validate an email address
  function ValidEmail(item) {
    if (!ValidLength(item, 5)) return false;
    if (item.indexOf('@') == -1) return false;
    return true;
  }

  // Function to validate the password length
  function ValidPassword(item) {
    return ValidLength(item, 8);
  }

  // Global variable to catch errors
  var errfound = false;

  // Main Validate function
  function validateForm() {
    errfound = false;
    if (!ValidLength(document.getElementById('validationDefault01').value, 2))
      error(document.getElementById('validationDefault01'), 'Please enter a valid first name.');
    if (!ValidLength(document.getElementById('validationDefault02').value, 2))
      error(document.getElementById('validationDefault02'), 'Please enter a valid last name.');
    if (!ValidLength(document.getElementById('validationDefaultStreet').value, 2))
      error(document.getElementById('validationDefaultStreet'), 'Please enter a valid street.');
    if (!ValidLength(document.getElementById('validationDefaultCity').value, 2))
      error(document.getElementById('validationDefaultCity'), 'Please enter a valid city.');
    if (!ValidLength(document.getElementById('validationDefaultZip').value, 2))
      error(document.getElementById('validationDefaultZip'), 'Please enter a valid zip code.');
    if (!ValidLength(document.getElementById('validationDefaultPhoneNumber').value, 10))
      error(document.getElementById('validationDefaultPhoneNumber'), 'Please enter a valid phone number.');
    if (!ValidEmail(document.getElementById('validationDefaultEmail').value))
      error(document.getElementById('validationDefaultEmail'), 'Please enter a valid email address.');
    if (!ValidPassword(document.getElementById('validationDefaultPassword').value))
      error(document.getElementById('validationDefaultPassword'), 'Password must be at least 8 characters long.');
    return !errfound;
    // true if there are no errors
  }

  function error(elem, text) {
    // Abort if we already found an error
    if (errfound) return;
    window.alert(text);
    elem.select();
    elem.focus();
    errfound = true;
  }
</script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center"> <em>Registration Form</em></h2>
      <form class="row g-3" id="registrationForm" onsubmit="return validateForm()" action="/createAccount" method="post">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input name="firstName" type="text" class="form-control" id="validationDefault01"  required="required" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input name="lastName" type="text" class="form-control" id="validationDefault02"  required="required" />
        </div>
        <div class="col-md-6">
          <label for="validationDefaultStreet" class="form-label">Street</label>
          <input name="street" type="text" class="form-control" id="validationDefaultStreet" required="required" />
        </div>
        <div class="col-md-6">
          <label for="validationDefaultCity" class="form-label">City</label>
          <input name="city" type="text" class="form-control" id="validationDefaultCity" required="required" />
        </div>
        <div class="col-md-3">
          <label for="validationDefaultState" class="form-label">State</label>
          <select name="selectedState" class="form-select" id="validationDefaultState" required="required">
            <option selected="selected" disabled="disabled" value="">Choose...</option>
            <option>California</option>
            <option>Nevada</option>
              <option>Washington</option>
              <option>Oregon</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefaultZip" class="form-label">Zip</label>
          <input name="zip" type="text" class="form-control" id="validationDefaultZip" required="required" />
        </div>
        <div class="col-md-6">
          <label for="validationDefaultPhoneNumber" class="form-label">Phone Number</label>
          <input name="phoneNumber" type="tel" class="form-control" id="validationDefaultPhoneNumber" required="required" />
        </div>
        <div class="col-md-6">
          <label for="validationDefaultEmail" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="validationDefaultEmail" required="required" />
        </div>
        <div class="col-md-6">
          <label  for="validationDefaultPassword" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="validationDefaultPassword" required="required" />
        </div>
        <div class="col-12 text-center mt-3">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="account.html">Login</a></p>
